<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>
<!-- start of body  -->
<body>
  <div class="main">
    <!-- start of card wrapper -->
    <div class="cardWrapper">
      <div class="top-image">
        <img src="images/image-header-mobile.jpg" alt=""> 
      </div>
      <div class="cardText">  
        <h1>
          Get <strong>insights</strong> that help your business grow.
        </h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
  
    
        <ul class="stats">
          <div class="stat-heading1">
            <li class="stat-heading">10k+</li>
            <li>COMPANIES</li>
          </div>
          <div class="stat-heading2">  
            <li class="stat-heading">314</li>
            <li>TEMPLATES</li>
          </div>
          <div class="stat-heading3">  
            <li class="stat-heading">12M+</li>
            <li>QUERIES</li>
          </div>  
        </ul>

      </div>  
    </div>  
  </div>  
</body>

</html>
